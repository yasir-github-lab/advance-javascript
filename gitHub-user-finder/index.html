<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 min-h-screen flex items-center justify-center text-white">

  <div class="w-full max-w-md bg-gray-800 rounded-xl shadow-lg p-6">
    <img width="80" class="m-auto invert" src="https://images.seeklogo.com/logo-png/30/2/github-logo-png_seeklogo-304612.png">
    <h1 class="text-2xl font-bold text-center mb-6">
      GitHub User Finder
    </h1>

    <!-- Search -->
    <div class="flex gap-2 mb-6">
        
      <input
        id="username"
        type="text"
        placeholder="Enter GitHub username"
        class="flex-1 px-4 py-2 bg-white rounded-lg text-black outline-none"
      />
      <button
        onclick="getUser()"
        class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg font-semibold"
      >
        Search
      </button>
    </div>

    <!-- Result -->
    <div id="result" class="hidden text-center  bg-white/20 p-4 rounded-xl ">
      
    </div>

    <!-- Error -->
    <p 
  id="error" 
  class="hidden mt-4 rounded-lg border border-red-300 bg-red-50 px-4 py-3 text-center text-sm font-medium text-red-700"
>
</p>



<script src="app.js"></script>
</body>
</html>
